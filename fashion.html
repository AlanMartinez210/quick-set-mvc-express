<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Fashion Do Kode</title>
  </head>
  <body>
	<div class="wrapper">
		<header style="background-color:#dda0dd"><font size="10"><center>Fashion Do Kode</center></font></header>
		<div class="container-fluid">
			<div class="row">
    			<div class="col-sm-2"style="background-color:#dda0dd;">年代
					<table class="table table-hover">
					<div class="btn-group-vertical">
  						<tr><th><button type="button" class="btn btn-secondary">10代～</button></th></tr>
  						<tr><td><button type="button" class="btn btn-secondary">20代～</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">30代～</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">40代～</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">50代～</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">60代～</button></td></tr>
  						</div>
					</table>
    			</div>
    			
    			<div class="col-sm-8" style="background-color:#fffacd;"><font size="6">Please tell me？</font>
    		<form class="form-horizontal" id="test-form" method="post">
  					<div class="form-group">
    					<label for="age" class="col-sm-2 control-label;">年代</label>
    					<div class="col-sm-3">
      					<input type="text" class="form-control" id="age" placeholder=ex,10～、20～>
						</div>
  					</div>
  					
  					<div class="form-group">
    					<label for="favorite" class="col-sm-2 control-label;">好きなファッション</label>
    					<div class="col-sm-12">
      					<input type="text" class="form-control" id="favorite" placeholder=ex,フェミニン、マニッシュ>
						</div>
  					</div>
  					
					<div class="form-group">
						<label for="motive" class="col-sm-2 control-label">購入動機</label>
						<div class="col-sm-12">
      					<input type="text" class="form-control" id="motive" placeholder=購入動機>
    					</div>
					</div>
					
					<div class="form-group">
						<label for="Genre" class="col-sm-2 control-label">ジャンル</label>
						<div class="col-sm-12">
      					<input type="text" class="form-control" id="Genre" placeholder=ex,スカート、ブラウス、ショートパンツ…>
    					</div>
					</div>
					
					<div class="form-check">
						<input class="form-check-input" type="radio" name="buyRadios1" id="ecsite" value="option1" checked>
  						<label class="form-check-label" for="buyRadios1">
    					ECサイト購入
						</label>
					</div>

					<div class="form-check">
  						<input class="form-check-input" type="radio" name="buyRadios1" id="shop" value="option2">
  						<label class="form-check-label" for="buyRadios1">
    					店舗購入
  						</label>
					</div>
					
					 <div class="form-group">
					 	<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登録する</button>
    				</div>
  					</div>
			</form>
    			</div>
    			
    			<div class="col-sm-2"style="background-color:#dda0dd;">ランキング
    			<table class="table table-hover">
  						<tr><th><button type="button" class="btn btn-secondary">ファッション</button></th></tr>
  						<tr><td><button type="button" class="btn btn-secondary">購入動機</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">ジャンル</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">購入先</button></td></tr>
  						<tr><td><button type="button" class="btn btn-secondary">ブランド</button></td></tr>
					</table>
    			</div>
    		</div>
		</div>
		<footer style="background-color:#f08080"><font size="5"><center>2019 Y.y</center></font></footer>
	</div>
  </body>
</html>
